<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    body{

    background-image:url("https://media.istockphoto.com/photos/abstract-background-white-light-blue-purple-color-gradient-defocused-picture-id1303182525?k=20&m=1303182525&s=612x612&w=0&h=KFyhLsFRB-08SzqxHvfbRqX8JPvKDpBMs-Yg-U_sOc4=");
    background-repeat:repeat;
    background-attachment:fixed;
    }
    h1{
    text-align:center;
    }
    .card{
    margin-left:500px;
    }

    </style>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>


<body>

<div class="container mb-20 p-20" style="border:1px solid #cecece">

                    <div class="form-group">
                        <form method="post" action=""enctype="multipart/form-data">
                            <div class="row">
                                <div class="col-3"></div>
                                {% load crispy_forms_tags %}

                                <div class="col-4">
                                     {%csrf_token%}
                                        {{form|crispy}}
                                            <div class="pull-right">
                                                <div class="btn-group">
                                                    <div class="d-grid gap-2 ">
                                                        <button class="btn btn-success ms-5 mt-4" type="submit">Create</button>
                                                    </div>
                                                </div>
                                            </div>
                                 </div>
                            </div>
                        </form>


                    </div>

 </div>

<div class="container mb-20 p-20" style="border:1px solid #cecece">
    <h1>EventList</h1>
    {% for event in events%}
    <div class="card" style="width: 18rem;">
        <img src="{{event.image.url}}" width="200px"  alt="">
        <div class="card-body">
            <h5 class="card-title">{{event.name}}</h5>
        </div>
    </div>
      {%endfor%}
</div>



</body>
</html>
